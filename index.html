<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Market Supply</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="page-header">
		<div class="inner  page-header__inner">
			<a class="page-header__logo  logo">
				<span class="logo--red">Market</span>Supply
			</a>

			<div class="page-header__column">
				<nav class="page-header__navigation  navigation">
					<ul class="navigation__list">
						<li class="navigation__item"><a href="#" class="navigation__link">My account</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Wishlist</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">My cart</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Checkout</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link">Login</a></li>
					</ul>
				</nav>
				<div class="page-header__horizontal-column">
					<form action="/" class="page-header__search  search">
						<label for="page-header__search" class="search__input  visually-hidden">Поле поиска</label>
						<input type="text" id="page-header__search" placeholder="Search here...">
						<button class="search__button" type="submit">
							<span class="visually-hidden">Отправить форму</span>
						</button>
					</form>
					<a class="page-header__price  price" href="#">
						total
						<span class="price__value">
							$600.00
						</span>
					</a>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
